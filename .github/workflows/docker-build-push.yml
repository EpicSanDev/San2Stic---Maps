name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            context: .
            dockerfile: ./infra/Dockerfile.backend
            needs_contracts: true
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            needs_contracts: false
          - name: nginx
            context: ./docker/nginx
            dockerfile: ./docker/nginx/Dockerfile
            needs_contracts: false
          - name: tor
            context: ./docker/tor
            dockerfile: ./docker/tor/Dockerfile
            needs_contracts: false
          - name: ipfs
            context: ./docker/ipfs
            dockerfile: ./docker/ipfs/Dockerfile
            needs_contracts: false
          - name: icecast
            context: ./infra
            dockerfile: ./infra/Dockerfile.icecast
            needs_contracts: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Foundry
      if: matrix.service.needs_contracts
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly

    - name: Compile Smart Contracts
      if: matrix.service.needs_contracts
      run: |
        cd contracts
        forge build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha
        labels: |
          org.opencontainers.image.title=${{ matrix.service.name }}
          org.opencontainers.image.description=San2Stic ${{ matrix.service.name }} service

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.service.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
        platforms: linux/amd64,linux/arm64

  build-summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## Docker Build Summary ðŸ³" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Backend | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Nginx | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Tor | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| IPFS | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Icecast | ${{ contains(needs.build-and-push.result, 'success') && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
          echo "ðŸŽ‰ All images built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images are available at: \`ghcr.io/${{ github.repository }}/SERVICE_NAME:TAG\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some builds failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
        fi