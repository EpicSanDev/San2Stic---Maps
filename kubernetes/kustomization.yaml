apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
resources:
  - backend/deployment.yaml
  - database/postgresql.yaml
  - icecast/deployment.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: san2stic
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  app.kubernetes.io/component: platform

# Namespace for all resources
namespace: san2stic

# Name prefix for all resources
namePrefix: san2stic-

# Images to be used (can be overridden in overlays)
images:
  - name: ghcr.io/epicsandev/san2stic---maps/backend
    newTag: latest
  - name: ghcr.io/epicsandev/san2stic---maps/icecast
    newTag: latest